<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <style>
        div{
            margin: 5px;
        }
        body{
            min-height: 1500px;
        }
        .bordaVermelha{
            border: 1px solid red;
            background-color: rgb(216, 90, 90);
            color: white;
            font-weight: 600;
        }
    </style>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/pages/semantica.html">Tags Semanticas</a>
        <a href="/pages/listadetarefas.html">Lista de Tarefas</a>
        <a href="/pages/faleconosco.html">Fale Conosco</a>
    </nav>
    <main>
        <h2>Fale Conosco</h2>

        <form action="" method="">
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome: </label><input name="nome" type="text" value="texto">
                <label for="sobrenome">Sobrenome:</label><input type="text" name="sobrenome" >
            </div>
            <div.
                <label for="cpf">CPF:</label><input type="number" name="cpf" id="" placeholder="000.000.000-00">
                <label for="rg">RG:</label><input type="number" name="rg" id="">
            </div>
            <div>
                <label for="dtNasc">Data Nascimento: </label>
                <input type="date" name="dtNasc" id="">
            </div>
            <div>
                <label for="genero">Gênero:</label>
                <input type="radio" name="genero" id="" value="M" onclick="verOutros()"> Masculino
                <input type="radio" name="genero" id="" value="F" onclick="verOutros()"> Feminino
                <input type="radio" name="genero" id="" value="O" onclick="verOutros()"> Outros
                <input type="text" name="genero" id="outros" disabled>
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade:</label>
                <select name="nacionalidade" id="nacionalidade" onclick="verEstados()">
                    <option value="" selected></option>
                    <option value="BR">Brasil</option>
                    <option value="">Venezuela</option>
                    <option value="">Iraque</option>
                    <option value="">Coreia do Norte</option>
                    <option value="">Cuba</option>
                    <option value="">Afeganistão</option>
                </select>
                <label for="naturalidade"  id="naturalidadeLabel" hidden>Naturalidade:</label>
                <select name="" id="naturalidade" hidden>
                    <option value="" selected></option>
                </select>
            </div>
            <div>
                <h3>Gostos Musicais</h3>
                <label for="gostos">Gostos:</label>
                <input type="checkbox" name="" id="">MPB
                <input type="checkbox" name="" id="" checked>Rock
                <input type="checkbox" name="" id="">Samba
                <input type="checkbox" name="" id="" disabled>Funk
            </div>
            <div>
                <h3>Login</h3>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" required>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha1" onchange="confirmarSenha()">
                <label for="senha">Confirme:</label>
                <input type="password" name="senha" id="senha2" onchange="confirmarSenha()">
                <input value="Ver" id="btnSenha" type="button" onclick="verSenha()">
                <span id="senhaIncorreta"></span>
            </div>
            <div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="">Clique em Mim</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div>
            <h2>Endereço</h2>
            <div>
                <label for="cep" >CEP:</label> <input id="cep" type="number" name="cep">
                <button onclick="confirmarCep()" type="button"><img height="12px" src="/images/lupa-arredondada.png" alt="lupa-pesquisar"> Pesquisar</button>
                <button type="button">Digitar</button>
            </div>
            <div>
                <label for="logradouro" >Logradouro: </label>
                <input type="text" name="logradouro" id="logradouro" disabled>
                <label for="numero">Numero: </label>
                <input type="text" name="numero" id="" >
                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" id="complemento"disabled>
            </div>
            <div>
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro" disabled>
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" disabled>
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="uf" disabled>
            </div>
            <div>
            </div>
    </main>

    <script src="/scripts/faleConosco.js"></script>
</body>
</html>
