<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas da MiMi</title>
    <link rel="stylesheet" href="/css/notas.css">
</head>
<body>
    <main>
        <h2>Digite as Notas do Aluno</h2>
        <div>
            <label for="nota1">Nota1: </label>
            <input type="number" id="nota1" name="nota1" onchange="testarCampo()">
            <span id="errorNota1"></span>
        </div>
        <div>
            <label for="nota2">Nota2: </label>
            <input type="number" id="nota2" name="nota2"onchange="testarCampo()">
            <span id="errorNota2"></span>
        </div>
        <div>
            <label for="nota3">Nota3: </label>
            <input type="number" id="nota3" name="nota3"onchange="testarCampo()">
            <span id="errorNota3"></span>
        </div>
        <div>
            <button type="button" onclick="verValores()">Calcular Média</button>
            <button type="button" onclick="limpar()">Limpar</button>
        </div>
        <div>
            <label for="media">Média: </label>
            <input type="text" name="media" id="media" disabled>
        </div>
        <div>
            <span id="resultado"></span>
        </div>
    </main>

    <!-- nao escreva abaixo -->
    <script src="/scripts/notas.js"></script>
</body>
</html>
